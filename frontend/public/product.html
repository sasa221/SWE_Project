<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - American Women Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body data-page="product">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">American Women Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="offers.html">Offers</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <div class="auth-area" id="authArea">
                        <a href="login.html" class="btn btn-outline-light">Sign in</a>
                    </div>
                    <a href="cart.html" class="btn btn-outline-light position-relative">
                        Cart <span class="badge bg-danger" id="cartBadge">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <div class="row" id="productDetail">
            <div class="col-md-6">
                <img id="productImage" src="" alt="Product" class="img-fluid rounded">
            </div>
            <div class="col-md-6">
                <h1 id="productName"></h1>
                <p class="text-muted" id="productCategory"></p>
                <div class="mb-3">
                    <span class="h3" id="productPrice"></span>
                    <span id="productSaleBadge" class="badge bg-danger ms-2" style="display: none;"></span>
                </div>
                <p id="productDescription" class="mb-4"></p>
                
                <form id="addToCartForm">
                    <input type="hidden" id="productId">
                    <div class="mb-3">
                        <label class="form-label">Size</label>
                        <select class="form-select" id="productSize" required>
                            <option value="">Select Size</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Color</label>
                        <select class="form-select" id="productColor" required>
                            <option value="">Select Color</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="productQuantity" value="1" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 American Women Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/app.js"></script>
</body>
</html>
